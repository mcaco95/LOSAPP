<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %} - LOS</title>

    <!-- Favicon -->

    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='img/favicon/manifest.json') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='img/favicon/safari-pinned-tab.svg') }}" color="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Sweet Alert -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css" rel="stylesheet">

    <!-- Notyf -->
    <link href="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.css" rel="stylesheet">

    <!-- Volt CSS -->
    <link type="text/css" href="{{ url_for('static', filename='css/volt.css') }}" rel="stylesheet">

    <!-- Global CSS -->

    <!-- NOTICE: You can use the _analytics.html partial to include production code specific code & trackers -->
    {# Analytics partial is commented out as the file doesn't exist #}
    
    <style>
        /* Global modal styles - these will be overridden by page-specific styles when needed */
        .modal-backdrop {
            z-index: 1040 !important;
        }
        .modal {
            z-index: 1050 !important;
        }
        .modal-dialog {
            margin: 1.75rem auto;
            z-index: 1050 !important;
        }
        .modal-content {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            z-index: 1051 !important;
        }
        
        /* Admin companies page has its own modal styles */
        body.admin-companies-page .modal {
            z-index: 9999 !important;
        }
        body.admin-companies-page .modal-backdrop {
            z-index: 9998 !important;
        }
        body.admin-companies-page .modal-dialog {
            z-index: 10000 !important;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>

<body>
    {% include 'partials/sidenav.html' %}

    <main class="content">
        {% include 'partials/topbar.html' %}

        {% block content %}{% endblock %}

        {% include 'partials/footer.html' %}
    </main>

    <!-- Core -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <!-- Vendor JS -->
    <script src="https://cdn.jsdelivr.net/npm/onscreen@1.4.0/dist/on-screen.umd.min.js"></script>

    <!-- Slider -->
    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.2.0/dist/nouislider.min.js"></script>

    <!-- Smooth scroll -->
    <script src="https://cdn.jsdelivr.net/npm/smooth-scroll@16.1.3/dist/smooth-scroll.polyfills.min.js"></script>

    <!-- Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chartist@0.11.4/dist/chartist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartist-plugin-tooltips@0.0.17/dist/chartist-plugin-tooltip.min.js"></script>

    <!-- Datepicker -->
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker.min.js"></script>

    <!-- Sweet Alerts 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>

    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <!-- Notyf -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3.10.0/notyf.min.js"></script>

    <!-- Simplebar -->
    <script src="https://cdn.jsdelivr.net/npm/simplebar@5.3.4/dist/simplebar.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

    <!-- Volt JS -->
    <script src="{{ url_for('static', filename='js/volt.js') }}"></script>

    <!-- Modal Utils -->
    <script src="{{ url_for('static', filename='js/utils/modal-utils.js') }}"></script>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11000">
    </div>

    <!-- Core JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/volt.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils/modal-utils.js') }}"></script>

    <!-- Toast Notification System -->
    <script>
        const Toast = {
            init() {
                this.container = document.querySelector('.toast-container');
            },
            
            show(message, type = 'success') {
                const toastId = 'toast-' + Date.now();
                const bgClass = type === 'error' ? 'bg-danger' : 
                              type === 'warning' ? 'bg-warning' : 
                              type === 'info' ? 'bg-info' : 'bg-success';
                const icon = type === 'error' ? 'fas fa-times-circle' :
                           type === 'warning' ? 'fas fa-exclamation-circle' :
                           type === 'info' ? 'fas fa-info-circle' : 'fas fa-check-circle';
                
                const toastHtml = `
                    <div id="${toastId}" class="toast align-items-center ${bgClass} text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="d-flex">
                            <div class="toast-body">
                                <i class="${icon} me-2"></i>${message}
                            </div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                    </div>
                `;
                
                this.container.insertAdjacentHTML('beforeend', toastHtml);
                const toastElement = document.getElementById(toastId);
                const toast = new bootstrap.Toast(toastElement, { delay: 5000 });
                toast.show();
                
                // Remove toast from DOM after it's hidden
                toastElement.addEventListener('hidden.bs.toast', () => {
                    toastElement.remove();
                });
            },
            
            success(message) {
                this.show(message, 'success');
            },
            
            error(message) {
                this.show(message, 'error');
            },
            
            warning(message) {
                this.show(message, 'warning');
            },
            
            info(message) {
                this.show(message, 'info');
            }
        };

        // Initialize toast system
        document.addEventListener('DOMContentLoaded', () => {
            Toast.init();
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>

</html>
