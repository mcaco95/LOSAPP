<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOS Phone - CRM Call System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Twilio Client JavaScript SDK -->
    <script type="text/javascript" src="https://sdk.twilio.com/js/client/releases/1.14.0/twilio.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .phone-container {
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            background-color: white;
            overflow: hidden;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .phone-header {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .phone-body {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .call-status {
            text-align: center;
            margin-bottom: 10px;
        }
        #phone-number {
            margin-bottom: 10px;
        }
        .call-controls {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        .call-timer {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 5px;
            min-height: 30px;
            font-weight: bold;
        }
        .status-badge {
            font-size: 0.9rem;
            padding: 4px 8px;
        }
        .hidden {
            display: none;
        }
        .call-alert {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
            background-color: #f8d7da;
            color: #721c24;
            font-weight: bold;
        }
        .spacer {
            flex-grow: 1;
        }
        .phone-footer {
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            text-align: center;
            font-size: 0.75rem;
            color: #6c757d;
        }
        .status-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-header">
            <span><i class="fas fa-phone-alt me-2"></i> LOS Phone</span>
            <div id="device-status-container">
                <span id="device-status" class="badge bg-secondary">Offline</span>
            </div>
        </div>

        <div class="phone-body">
            <div id="reconnect-message" class="call-alert hidden">
                Reconnecting to active call...
            </div>
            
            <div class="alert alert-info" id="setup-instructions">
                Click "Set Up Phone" to prepare the browser phone.
            </div>
            
            <div id="error-container" class="alert alert-danger hidden">
                <span id="error-message"></span>
            </div>
            
            <div class="status-section">
                <div class="call-status">
                    Status: <span id="call-status-badge" class="badge bg-secondary status-badge">Ready</span>
                </div>
                <div class="call-timer" id="call-timer"></div>
            </div>
            
            <div class="input-group" id="phone-number-container">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                <input type="text" id="phone-number" class="form-control" placeholder="Enter phone number (+1234567890)">
            </div>
            
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="record-call">
                <label class="form-check-label" for="record-call">Record Call</label>
            </div>
            
            <div class="call-controls d-grid gap-2">
                <button id="setup-device" class="btn btn-primary">
                    <i class="fas fa-headset"></i> Set Up Phone
                </button>
                <div class="d-flex gap-2">
                    <button id="make-call" class="btn btn-success flex-grow-1" disabled>
                        <i class="fas fa-phone-alt"></i> Call
                    </button>
                    <button id="hangup-call" class="btn btn-danger flex-grow-1" disabled>
                        <i class="fas fa-phone-slash"></i> Hang Up
                    </button>
                </div>
            </div>
            
            <div class="spacer"></div>
        </div>
        
        <div class="phone-footer">
            Logistics One Source CRM Call System
        </div>
    </div>

    <script>
        let device;
        let currentCall = null;
        let callTimer = null;
        let callStartTime = null;
        let deviceReady = false;
        
        // Use CRM-specific keys for localStorage
        const CRM_CALL_ACTIVE_KEY = 'twilio_crm_call_active';
        const CRM_CALL_NUMBER_KEY = 'twilio_crm_call_number';
        const CRM_CALL_START_TIME_KEY = 'twilio_crm_call_start_time';
        const CRM_CALL_RECORD_KEY = 'twilio_crm_call_record';
        const CRM_DEVICE_READY_KEY = 'twilio_crm_device_ready';
        
        // Function to save call state (uses CRM keys)
        function saveCallState(isActive, phoneNumber = '', startTime = null, recordCall = false) {
            localStorage.setItem(CRM_CALL_ACTIVE_KEY, isActive ? 'true' : 'false');
            localStorage.setItem(CRM_CALL_NUMBER_KEY, phoneNumber);
            localStorage.setItem(CRM_CALL_START_TIME_KEY, startTime ? startTime.toISOString() : '');
            localStorage.setItem(CRM_CALL_RECORD_KEY, recordCall ? 'true' : 'false');
        }
        
        // Function to save device state (uses CRM key)
        function saveDeviceState(isReady) {
            localStorage.setItem(CRM_DEVICE_READY_KEY, isReady ? 'true' : 'false');
            deviceReady = isReady;
        }
        
        // Function to load call state (uses CRM keys)
        function loadCallState() {
            return {
                isActive: localStorage.getItem(CRM_CALL_ACTIVE_KEY) === 'true',
                phoneNumber: localStorage.getItem(CRM_CALL_NUMBER_KEY) || '',
                startTime: localStorage.getItem(CRM_CALL_START_TIME_KEY) ? new Date(localStorage.getItem(CRM_CALL_START_TIME_KEY)) : null,
                recordCall: localStorage.getItem(CRM_CALL_RECORD_KEY) === 'true',
                deviceReady: localStorage.getItem(CRM_DEVICE_READY_KEY) === 'true'
            };
        }
        
        // Function to update window title with call status
        function updateWindowTitle(status) {
            document.title = `LOS CRM Phone - ${status}`;
        }
        
        // Function to update UI state based on device readiness
        function updateUIState(isReady) {
            if (isReady) {
                $('#device-status').removeClass('bg-secondary bg-danger').addClass('bg-success').text('Ready');
                $('#make-call').prop('disabled', false);
                $('#setup-instructions').addClass('hidden');
                $('#error-container').addClass('hidden');
                saveDeviceState(true);
                updateWindowTitle('Ready');
            } else {
                $('#device-status').removeClass('bg-success').addClass('bg-secondary').text('Offline');
                $('#make-call').prop('disabled', true);
                saveDeviceState(false);
                updateWindowTitle('Offline');
            }
        }
        
        // Function to update call status
        function updateCallStatus(status, badgeClass) {
            $('#call-status-badge').removeClass('bg-secondary bg-info bg-warning bg-success bg-danger')
                .addClass(badgeClass).text(status);
            updateWindowTitle(status);
        }
        
        // Function to start call timer
        function startCallTimer(startTimeParam = null) {
            if (startTimeParam) {
                callStartTime = startTimeParam;
            } else {
                callStartTime = new Date();
            }
            saveCallState(true, $('#phone-number').val(), callStartTime, $('#record-call').is(':checked'));
            callTimer = setInterval(updateCallTimer, 1000);
            updateCallTimer();
        }
        
        // Function to update call timer
        function updateCallTimer() {
            if (!callStartTime) return;
            
            const now = new Date();
            const diff = new Date(now - callStartTime);
            const minutes = diff.getUTCMinutes().toString().padStart(2, '0');
            const seconds = diff.getUTCSeconds().toString().padStart(2, '0');
            
            $('#call-timer').text(`${minutes}:${seconds}`);
        }
        
        // Function to stop call timer
        function stopCallTimer() {
            clearInterval(callTimer);
            callTimer = null;
            callStartTime = null;
            $('#call-timer').text('');
            saveCallState(false);
        }
        
        // Function to end the current call
        function endCurrentCall() {
            if (currentCall) {
                currentCall.disconnect();
                currentCall = null;
            }
            updateCallStatus('Ready', 'bg-secondary');
            $('#hangup-call').prop('disabled', true);
            $('#make-call').prop('disabled', false);
            $('#reconnect-message').addClass('hidden');
            stopCallTimer();
        }
        
        // Function to setup the Twilio device
        async function setupDevice() {
            $('#setup-device').prop('disabled', true).text('Setting up...');
            $('#setup-instructions').text('Initializing phone...').removeClass('hidden');
            
            try {
                // Fetch token from CRM endpoint
                const response = await fetch('{{ url_for("crm.get_token") }}'); 
                if (!response.ok) {
                    throw new Error(`Failed to fetch token: ${response.statusText}`);
                }
                const data = await response.json();
                if (!data.success || !data.token) {
                    throw new Error(data.message || 'Invalid token response');
                }
                
                const token = data.token;
                // The identity comes from the token endpoint
                console.log("CRM Twilio Token Received:", token ? "Yes" : "No");
                console.log("CRM Identity:", data.identity); 
                
                device = new Twilio.Device(token, {
                    codecPreferences: ['opus', 'pcmu'],
                    edge: 'ashburn' // Example edge, adjust as needed
                });
                
                device.on('ready', function() {
                    console.log("Twilio.Device Ready!");
                    updateUIState(true);
                    $('#setup-device').addClass('hidden');
                });
                
                device.on('error', function(error) {
                    console.error("Twilio.Device Error:", error);
                    updateUIState(false);
                    $('#error-message').text(`Device Error: ${error.message}`);
                    $('#error-container').removeClass('hidden');
                    $('#setup-instructions').addClass('hidden');
                    $('#setup-device').prop('disabled', false).text('Retry Setup');
                });
                
                device.on('connect', function(connection) {
                    console.log("Successfully connected call!");
                    currentCall = connection;
                    updateCallStatus('Connected', 'bg-success');
                    startCallTimer();
                    $('#hangup-call').prop('disabled', false);
                    $('#make-call').prop('disabled', true);
                    
                    // Handle disconnect within connection event
                    connection.on('disconnect', function() {
                        console.log("Call disconnected.");
                        endCurrentCall();
                    });
                });
                
                device.on('disconnect', function() {
                    console.log("Call disconnected (device event).");
                    endCurrentCall();
                });
                
                device.on('cancel', function() {
                    console.log("Call cancelled.");
                    updateCallStatus('Cancelled', 'bg-warning');
                    endCurrentCall();
                });

                // Attempt to reconnect if state indicates an active call
                const state = loadCallState();
                if (state.isActive && state.deviceReady) {
                    console.log('Attempting to reconnect to potentially active call...');
                    $('#reconnect-message').removeClass('hidden');
                    // Twilio Device SDK usually handles reconnect logic implicitly
                    // if the token is still valid and the call hasn't fully ended.
                    // We might need more specific handling depending on Twilio behavior.
                    // Restore UI state based on saved state
                    $('#phone-number').val(state.phoneNumber);
                    $('#record-call').prop('checked', state.recordCall);
                    updateCallStatus('Reconnecting', 'bg-info');
                    if (state.startTime) {
                        startCallTimer(state.startTime);
                    }
                } else {
                    $('#reconnect-message').addClass('hidden');
                }
                
            } catch (error) {
                console.error("CRM Setup failed:", error);
                updateUIState(false);
                $('#error-message').text(`Setup Error: ${error.message}`);
                $('#error-container').removeClass('hidden');
                $('#setup-instructions').addClass('hidden');
                $('#setup-device').prop('disabled', false).text('Retry Setup');
            }
        }

        // Make an outbound call
        async function makeCall() {
            const numberToCall = $('#phone-number').val();
            const recordCall = $('#record-call').is(':checked');
            
            if (!numberToCall) {
                alert('Please enter a phone number.');
                return;
            }
            
            if (!deviceReady || !device) {
                alert('Phone device is not ready. Please set up first.');
                return;
            }
            
            console.log(`CRM Initiating call to ${numberToCall}...`);
            updateCallStatus('Calling...', 'bg-info');
            $('#hangup-call').prop('disabled', false);
            $('#make-call').prop('disabled', true);
            
            try {
                // Parameters to send to Twilio
                const params = {
                    To: numberToCall,
                    Record: recordCall
                };
                
                // Make the call using Twilio Device
                currentCall = await device.connect({ params: params });
                console.log("CRM Call initiated via Twilio.Device:", currentCall);
                // Connection events will handle status updates
                // Use CRM localStorage keys
                saveCallState(true, numberToCall, new Date(), recordCall); 
                
            } catch (error) {
                console.error("CRM Call failed:", error);
                updateCallStatus('Call Failed', 'bg-danger');
                $('#hangup-call').prop('disabled', true);
                $('#make-call').prop('disabled', false);
                saveCallState(false); // Use CRM localStorage keys
            }
        }
        
        // Function to handle CSRF token for AJAX requests
        function getCSRFToken() {
            // Assuming CSRF token is stored in a meta tag or a global variable
            return $('meta[name="csrf-token"]').attr('content');
        }

        // Document Ready
        $(document).ready(function() {
            console.log("Phone Interface Ready");
            
            // Event listeners
            $('#setup-device').on('click', setupDevice);
            $('#make-call').on('click', makeCall);
            $('#hangup-call').on('click', endCurrentCall);
            
            // Load initial state
            const initialState = loadCallState();
            deviceReady = initialState.deviceReady;
            updateUIState(deviceReady);
            
            // Automatically try to setup device if it was previously ready
            if (deviceReady) {
                console.log("Attempting automatic device setup...");
                setupDevice();
            }
            
            // If a call was active, attempt to restore state
            if (initialState.isActive && deviceReady) {
                 console.log("Restoring active call state...");
                 $('#phone-number').val(initialState.phoneNumber);
                 $('#record-call').prop('checked', initialState.recordCall);
                 updateCallStatus('Reconnecting', 'bg-info');
                 if (initialState.startTime) {
                     startCallTimer(initialState.startTime);
                 }
                 $('#hangup-call').prop('disabled', false);
                 $('#make-call').prop('disabled', true);
            } else {
                 updateCallStatus('Ready', 'bg-secondary');
            }
        });
    </script>
</body>
</html>
